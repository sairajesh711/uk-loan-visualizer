<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UK Loan Visualiser — A Decision-Making Tool</title>

  <!-- Google Fonts: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /*
    --- DESIGN PHILOSOPHY ---
    Theme: "Clarity & Confidence"
    The UI is designed to feel like a trustworthy, high-end financial dashboard.
    It's clean, spacious, and uses a consistent design system to empower users
    to make informed decisions without distraction.

    - Typography: Manrope for a modern, professional, and highly legible feel.
    - Layout: A sticky sidebar for inputs and a main content area for results,
      creating a common and intuitive dashboard pattern.
    - Spacing: A consistent 8px-based scale for all margins, padding, and gaps.
    - Components: All elements share a consistent border-radius, color palette,
      and interaction style.
    */

    /* ---- Design Tokens ---- */
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --card: #1e293b;
      --border: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;

      --font-sans: 'Manrope', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;

      --radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,.2);
    }

    /* ---- Base & Reset ---- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      color: var(--text-secondary);
      background-color: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ---- Layout ---- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-xl);
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: var(--space-xl);
      align-items: start;
    }
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    .inputs-panel {
      position: sticky;
      top: var(--space-xl);
    }
    @media (max-width: 1024px) {
      .inputs-panel {
        position: static;
        top: auto;
      }
    }

    /* ---- Typography ---- */
    h1 { font-size: 24px; color: var(--text-primary); margin: 0 0 var(--space-md); font-weight: 700; }
    h2 { font-size: 18px; color: var(--text-primary); margin: 0 0 var(--space-lg); font-weight: 500; }
    .eyebrow { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .big-value { font-size: 28px; color: var(--text-primary); font-weight: 700; }
    .help-text { font-size: 13px; color: var(--text-muted); }

    /* ---- Components ---- */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--space-lg);
      box-shadow: var(--shadow);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    /* ---- Form Elements ---- */
    .form-group { margin-bottom: var(--space-lg); }
    label, .label { font-size: 14px; color: var(--text-secondary); font-weight: 500; margin-bottom: var(--space-sm); display: block; }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 20%, transparent);
    }
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md); }

    /* Segmented Toggle */
    .toggle-group {
      display: flex;
      background: var(--bg);
      padding: var(--space-xs);
      border-radius: 999px;
      border: 1px solid var(--border);
    }
    .toggle-group input { display: none; }
    .toggle-group label {
      flex: 1;
      text-align: center;
      padding: var(--space-sm) var(--space-md);
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin: 0;
      transition: all 0.2s ease;
    }
    .toggle-group input:checked + label {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 2px 10px color-mix(in oklab, var(--accent) 25%, transparent);
    }

    /* Range Slider */
    .range-group .value {
      font-variant-numeric: tabular-nums;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 500;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
      margin-top: var(--space-sm);
    }

    /* ---- Results & Charts ---- */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
    }
    @media (max-width: 768px) {
      .results-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 500px) {
      .results-grid {
        grid-template-columns: 1fr;
      }
    }
    .chart-container {
      margin-top: var(--space-xl);
    }
    .chart-placeholder {
      width: 100%;
      height: 300px;
      background: var(--bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column: Inputs -->
    <aside class="inputs-panel">
      <div class="panel">
        <h1>Loan Visualiser</h1>
        
        <div class="form-group">
          <label for="loanType-mortgage">Loan Type</label>
          <div class="toggle-group">
            <input id="loanType-mortgage" name="loanType" type="radio" value="mortgage" checked />
            <label for="loanType-mortgage">Mortgage</label>
            <input id="loanType-personal" name="loanType" type="radio" value="personal" />
            <label for="loanType-personal">Personal Loan</label>
          </div>
        </div>

        <form autocomplete="off">
          <div class="form-group">
            <label for="outstandingBalance">Outstanding Balance (£)</label>
            <input id="outstandingBalance" name="outstandingBalance" type="number" placeholder="250000" />
          </div>

          <div class="input-row form-group">
            <div>
              <label for="remainingTermMonths">Term (Months)</label>
              <input id="remainingTermMonths" name="remainingTermMonths" type="number" placeholder="300" />
            </div>
            <div>
              <label for="interestApr">Interest (APR %)</label>
              <input id="interestApr" name="interestApr" type="number" placeholder="4.25" step="0.01" />
            </div>
          </div>

          <div class="form-group range-group">
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
              <label for="overpayMonthly">Monthly Overpayment (£)</label>
              <span class="value" id="overpayValue">£0</span>
            </div>
            <input id="overpayMonthly" name="overpayMonthly" type="range" min="0" max="1000" step="10" value="0" />
          </div>

          <div class="form-group range-group">
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                <label for="expectedReturn">Investment Return (%)</label>
                <span class="value" id="expectedReturnValue">4.0%</span>
            </div>
            <input id="expectedReturn" name="expectedReturn" type="range" min="0" max="15" step="0.1" value="4.0" />
            <p class="help-text" style="margin-top: var(--space-sm);">Expected annual return if you invested the overpayment amount instead.</p>
          </div>
        </form>
      </div>
    </aside>

    <!-- Right Column: Results & Charts -->
    <main class="results-panel">
      <div class="panel">
        <h2>Results Summary</h2>
        <div class="results-grid">
          <div class="card">
            <span class="eyebrow">New Payoff Date</span>
            <span class="big-value" id="result-payoffDate">—</span>
          </div>
          <div class="card">
            <span class="eyebrow">Interest Saved</span>
            <span class="big-value" id="result-interestSaved">—</span>
          </div>
          <div class="card">
            <span class="eyebrow">Term Reduced By</span>
            <span class="big-value" id="result-monthsSaved">—</span>
          </div>
          <div class="card">
            <span class="eyebrow">Total Interest Paid</span>
            <span class="big-value" id="result-totalInterest">—</span>
          </div>
          <div class="card">
            <span class="eyebrow">Invested Value</span>
            <span class="big-value" id="result-fvInvest">—</span>
          </div>
          <div class="card">
            <span class="eyebrow">Invest vs Overpay</span>
            <span class="big-value" id="result-deltaSimple">—</span>
          </div>
        </div>
      </div>

      <div class="panel chart-container">
        <h2>Loan Balance Over Time</h2>
        <div class="chart-placeholder">
          <canvas id="balanceChart"></canvas>
        </div>
      </div>
      
      <div class="panel chart-container">
        <h2>Investment vs. Overpayment</h2>
        <div class="chart-placeholder">
          <canvas id="oppBarChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  
  <!-- Your main.js file (assuming it exists and handles the logic) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
